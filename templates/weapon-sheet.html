<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="item-resource">
                <table>
                    <tr>
                        <th>Quantity</th>
                        <th>ENC</th>
                        <th>Price</th>
                        <th>Equip Weapon</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/></td>
                        <td><input type="text" name="data.enc" value="{{data.enc}}" data-dtype="Number"/></td>
                        <td><input type="text" name="data.price" value="{{data.price}}" data-dtype="Number"></td>
                        <td><select name="data.category" data-type="String">
                            {{#select item.data.category}}
                            {{#each item.data.item_cat as |item_cat key|}}
                            <option value="{{key}}">{{item_cat}}</option> 
                            {{/each}} {{/select}}
                        </select></td>
                    </tr>
                    <tr>
                        <th>Damage</th>
                        <th>Reach</th>
                        <th>EL</th>
                        <th>Qualities</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="data.damage" value="{{data.damage}}" data-dtype="String"></td>
                        <td><input type="text" name="data.reach" value="{{data.reach}}" data-dtype="String"></td>
                        <td><input type="text" name="data.enchant_level" value="{{data.enchant_level}}" data-dtype="Number"></td>
                        <td><input type="text" name="data.qualities" value="{{data.qualities}}" data-dtype="String"></td>
                    </tr>
                </table>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
